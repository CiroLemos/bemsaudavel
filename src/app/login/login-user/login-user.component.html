<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            <!-- {{pageTitle}} -->
            Cadastro de Cliente
        </h1>
    </div>
</div>

<form>
    <div class="card">
        <div class="card-header">
            Informações pessoais
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6 mr-auto">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo">
                </div>
                <div class="form-group col-md-5">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email@exemplo.com">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="CEP">
                </div>
                <div class="form-group col-md-2">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Número">
                </div>
                <div class="form-group col-md-8">
                    <label for="comp">Complemento</label>
                    <input type="text" class="form-control" id="comp" placeholder="Complemento">
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço">
            </div>
            <div class="form-group col-md-2">
                <label for="tel">Telefone</label>
                <input type="text" class="form-control" id="tel" placeholder="Telefone">
            </div>
        </div>
    </div>
    <div class="container-button">
        <button type="submit" class="btn btn-secondary btn-lg mt-3">Cancelar</button>
        <button type="submit" class="btn btn-success btn-lg mt-3 mx-3">Salvar</button>
    </div>
    
</form>
